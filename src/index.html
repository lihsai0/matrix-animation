<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Animation</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="coordinate-container"></div>
      <form class="matrix-input">
        <div class="matrix-name"><i>M</i> = </div>
        <div class="square-bracket">[</div>
        <div class="matrix">
          <div class="el"><input type="number" step="0.1" value="1"></div>
          <div class="el"><input type="number" step="0.1" value="0"></div>
          <div class="el"><input type="number" step="0.1" value="0"></div>
          <div class="el"><input type="number" step="0.1" value="1"></div>
        </div>
        <div class="square-bracket">]</div>
      </form>
      <form class="controllers">
        <label>
          Preset:
          <select name="preset" id="presetSelect" class="hidden" onchange="handleChangePreset(event)">
            <option value="custom" selected>Custom</option>
            <option value="s0">s0</option>
            <option value="s1">s1</option>
            <option value="s2">s2</option>
            <option value="s3">s3</option>
            <option value="s4">s4</option>
            <option value="s5">s5</option>
            <option value="s6">s6</option>
            <option value="s7">s7</option>
            <option value="s8">s8</option>
            <option value="s9">s9</option>
          </select>
          <span>loading</span>
        </label>
        <div></div>
        <input name="autoPlay" id="autoPlayInput" type="checkbox" onchange="toggleAutoPlay(event)">
        <label for="autoPlayInput">auto play</label>
        <div></div>
        <button class="btn btn-play" type="button" onclick="playAnimation(event)">Play</button>
        <button class="btn btn-reset" type="button" onclick="resetSvg(event)">Reset SVG</button>
      </form>
    </main>
    <footer>
      Powered By <a href="https://d3js.org/">D3.js</a><br />
      Made By <a href="https://lihs.me/">lihs.me</a><br>
      Source Code On <a href="https://github.com/lihsai0/matrix-animation">GitHub</a>
    </footer>
  </div>
</body>
</html>
